# Назва робочого процесу
name: Deploy Vite Project to GitHub Pages

# Коли запускати цей процес
on:
  # Запускати при кожному push-і у гілку main
  push:
    branches: [ "main" ]
  # Дозволяє запускати цей процес вручну з вкладки Actions
  workflow_dispatch:

# Налаштування дозволів для GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Визначення завдань (jobs)
jobs:
  # Завдання для збірки проєкту
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Завдання для публікації
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
