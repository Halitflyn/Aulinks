<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторний Практикум</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f4f4f9">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    .wrapper {
      position: relative;
      width: 80%;
      max-width: 900px;
      margin: 20px auto;
    }

    iframe {
      display: block;
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* адаптивність для мобільних */
    @media (max-width: 768px) {
      iframe {
        height: 80vh;
      }
    }

    /* перекриваємо верхню панель Scribd */
    .overlay-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: white;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <iframe 
      src="https://www.scribd.com/embeds/676364529/content?start_page=1&view_mode=scroll&access_key=key-eueqZifLGG0fVVvcfDIP">
    </iframe>
    <div class="overlay-top"></div>
  </div>

  <footer>
    © 2025 Для навчального використання
  </footer>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker зареєстрований");
      });
    }
  </script>
</body>
</html>
